    <meta name="author" content="Osama Iqbal, Sohail Momin, Nikhil Velu, Mohit Behl, Bhavesh Vishwakarma" /> <!-- This meta tag describes the authors of this website. For More Info (http://www.w3schools.com/tags/tag_meta.asp) -->

    <!-- HTML5 Shiv for browsers less than IE9 Starts Here. It is used for enabling HTML5 elements for browsers lower than IE9. For more info (https://code.google.com/p/html5shiv/) -->

    <script src="dist/html5shiv.min.js"></script>
    <![endif]-->
    <!-- HTML5 Shiv Ends Here -->

    <!-- CSS File Inclusions Start Here. For More Info (http://www.w3schools.com/tags/att_link_rel.asp) -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" /> <!-- Include Bootstrap CSS File. For More Info (http://getbootstrap.com/)(http://getbootstrap.com/getting-started/)[Check out the Examples section on getting started page] -->
    <link rel="stylesheet" href="css/style.css" type="text/css" /> <!-- Include Custom Made Css File -->
    <link rel="stylesheet" href="css/responsive-devices.css" type="text/css" /> <!-- Include Css code for files that helps handle stuff for lower resolution devices, that is mobile devices, or, essentially, makes the website "responsive". This is Our Custom Made CSS file for handling CSS for mobile and tablet devices -->
    <link rel="stylesheet" type="text/css" href="css/flashblock.css" /> <!-- This Css file is used by the mp3 player, which is soundmanager2 (http://www.soundmanager2.com), and is 3rd party. No changes need to be done to this file, just need to include this file for the mp3 player to work, it is used by the flash fallback of the mp3 player --> <!-- soundManager.useFlashBlock: related CSS -->
    <link rel="stylesheet" type="text/css" href="css/360player.css" />  <!-- This Css file is used by the mp3 player, which is soundmanager2 (http://www.soundmanager2.com), and is 3rd party. No changes need to be done to this file, just need to include this file for the mp3 player to work. -->
    <!-- Css File Inclusions End Here -->

    <!-- Javascript/jQuery File Inclusions Start Here. For More Info (http://www.w3schools.com/tags/tag_script.asp) [Remember to check out the src section] -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script> <!-- Use jQuery From Google API's, as it loads faster, however in some countries Google's Domain is banned [like China] so, we need a fallback, hence next line... -->
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js"><\/script>')</script> <!-- This line checks if jQuery is loaded or not, if NOT then it loads it from the local path [code Courtesy HTML5-boilerplate] (http://html5boilerplate.com/)(https://github.com/h5bp/html5-boilerplate/blob/master/index.html)  -->
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script> <!-- same as above, except this time we are including jQuery UI file (this file is used for the color fading animation effect -->
    <script>window.jQuery || document.write('<script src="js/jquery-ui-1.10.4.custom.min.js"><\/script>')</script> <!-- same as above, except this time we are including jQuery UI file (this file is used for the color fading animation effect -->
    <script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script> <!-- I have put this file cause sometimes the above fallback does not work, so just in case :) -->
    <script type="text/javascript" src="js/berniecode-animator.js"></script> <!-- Apache-licensed animation library, which is used by the mp3 player, that is, soundmanager2. Nothing needs to be done to this file, just need to include it for the mp3 player to work and perform animations. -->
    <script type="text/javascript" src="js/soundmanager2.js"></script> <!-- the core js files used by the mp3 player. Again, 3rd party soundmanager2 js files, hence we just need to include them and not bother much upon the underlying structure of the js files -->
    <script type="text/javascript" src="js/360player.js"></script> <!-- the core js files used by the mp3 player. Again, 3rd party soundmanager2 js files, hence we just need to include them and not bother much upon the underlying structure of the js files -->
    <script type="text/javascript">
        soundManager.setup({
            // path to directory containing SM2 SWF
            url: 'swf/'
        });
    </script> <!-- The above script is of soundmanager initialization for flash fallback, where we specify the swf directory. Don't bother much on this as it is third party, and this "just works" -->
    <script src="js/main.js" type="text/javascript"></script> <!-- This line includes our custom jQuery code, located in file main.js -->
    <!-- Javascript/jQuery File Inclusions End Here -->

</head> <!-- Head Tag Ends Here -->
<body class="bg-color"> <!-- Body Tag Begins Here. For More Info (http://www.w3schools.com/tags/tag_body.asp) -->

    <div class="container-fluid container-va"><!-- Main Container, this div has 2 classes, one is container fluid, which is a bootstrap class, which gives a fluid responsive container to contain our responsive grids and rows. The other is container-va which is in our styles.css file, which helps in center alignment. For more info (http://stackoverflow.com/questions/20142606/in-a-bootstrap-responsive-page-how-to-center-a-div) -->
        <!-- Preloader starts here -->
        <div id="preloader" > <!-- Preloader that covers everything nd disappears when website loads. This preloader in CSS is used to turn the entire screen to white, and all the gif and loading is handled by #status tag. Code Courtsey (http://w3lessons.info/2013/07/18/jquery-preloader/) -->
            <div id="status">&nbsp;</div> <!-- preloader changes to #status, via jQuery in main.js, which causes the preloader to appear, that is, it is overlayed with this CSS and the GIF image -->
        </div>
        <!-- Preloader ends here -->

        <!-- First page main content starts here -->
        <div class= "row vertical-center-row menu"> <!-- The row class is of bootstrap. Check bootstrap.css file in the css folder to see what row class does. The verical-center-row class is used for center alignment. For more info (http://stackoverflow.com/questions/20142606/in-a-bootstrap-responsive-page-how-to-center-a-div). The menu class is used in main.js to fade out the entire div, that is the SBC logo button and the two pointing arrows -->

            <div class="col-md-2 bg-kill"> <!-- the col-md-2 class belongs to bootstrap, and is a responsive column of medium size (mean for desktops) More info on bootstraps documentation. The bg-kill class is used by responsive-css, or in short, on mobile devices to hide the elements inside this div tag, that is, essentially, it hides one arrow (cause of space constraints) on mobile devices. -->
                <img src="images/bg-arrow-sbc-bottom.png" class="bg-arrow-bottom-resize"/> <!-- Here, we specify the image source which is nothing but an arrow pointing towards the SBC logo tell it to click the logo. This bottom bg arrow is hidden on mobile devices or devices below resolution of 991, by using css in responsive-devices.css file, due to space constraints. -->
            </div> <!-- end of col-md-2 bg-kill -->

            <div class="col-md-4 col-md-offset-2 "> <!-- col-md-4 and col-md-offset-2, again bootstrap class which helps in making the website responsive, that is proper styling on mobile devices with low resolutions. Please refer to bootstrap documentation for more information regarding bootstrap grids.(http://getbootstrap.com/examples/grid/)(http://getbootstrap.com/getting-started/) -->
                <a href="#" class="trans"><img src="images/SBCWebsiteButtonComingSoon.png" class="click-me-button" /></a> <!-- this is the main sbc logo, which upon clicking loads the comic book and other elements, while hiding this element. The 'trans' class is used in main.js, by using jQuery, we hide and show (or to be more precise, fadeIn and fadeOUt elements) upon click. the href is given to # basically meaning "nothing" -->
            </div> <!-- end of col-md-4 col-md-offset-2-->

            <div class="col-md-4"> <!-- col-md-4, again, bootstrap, please refer the documentation and the example for more info (http://getbootstrap.com/examples/grid/)(http://getbootstrap.com/getting-started/) -->
                <img src="images/bg-arrow-sbc.png" class="bg-arrow-resize" /> <!-- this image is the top arrow which points to the sbc logo and tells the user to click it. The png changes to an upward pointing arrow on mobile devices using the responsive-devices.css -->
            </div> <!-- end of col-md-4 -->

        </div> <!-- end of row vertical-center-row menu -->
        <!-- First page main content ends here -->

        <!-- Second page main content starts here -->
        <div class="row hidden-row"> <!-- row, again from bootstrap, and hidden-row is used by main.js to display the elements of this div, upon clicking of SBC logo on the front page -->

            <div class="col-md-12"> <!-- col-md-12 is bootstrap, please check the documentation -->
                <div class="col-md-3"> <!-- col-md-3 is again bootsrap code, please refer the bootstrap documentation -->
                    <img src="images/SBCWebsiteButtonComingSoon.png" class="top-button" /> <!-- the image at the top (top left incase of desktops, it is in top center for mobile devices, . the css is changed using code written in responsive-devices.css -->
                    <img src="images/bg-superbatawesome.png" class="bg-superbatawesome-fade" /> <!-- This is the 'look up, logo level = superbatawesome' image, Its CSS is changed in style.css. This png is located on the left hand side in the case of desktops, and changed to exactly below the logo, in the case of mobile devices, using code written in responsive-devices.css -->
                </div><!-- col-md-3 ends here -->

                <div class="col-md-6"> <!-- col-md-6 belongs to bootstrap, see documentation for more information. -->

                    <img src="images/bg-panels-hover.png" class="bg-panel-fade" /> <!-- this image is the one that says 'hover over panels for awesome magic!'. its css is adjusted accordingly in styles.css and responsive-devices.css -->

                    <div class="comic-bg-div-fade" > <!-- the class comic-bg-div-fade provides the white background on which the comic panels are put -->
                        <img class="grayscale img-1-fade"  src="images/comic-book-color-07_03.png" /><br><br><br> <!-- the grayscale class proides the css for filtering color on mouse hover. the img-1-fade classes provides proper styling for the panel in style.css file. this is the first panel of the comic -->
                        <img class="grayscale img-2-fade" src="images/comic-book-color-07_06.png" /> <!-- the grayscale class proides the css for filtering color on mouse hover. the img-2-fade classes provides proper styling for the panel in style.css file. this is the second panel of the comic -->
                        <img class="grayscale img-3-fade"  src="images/comic-book-color-07_08.png" /><br><br><br> <!-- the grayscale class proides the css for filtering color on mouse hover. the img-3-fade classes provides proper styling for the panel in style.css file. this is the third panel of the comic -->
                        <img class="grayscale img-4-fade" src="images/comic-book-color-07_11.png" /> <!-- the grayscale class proides the css for filtering color on mouse hover. the img-4-fade classes provides proper styling for the panel in style.css file. this is the fourth panel of the comic -->
                        <img class="grayscale img-5-fade" src="images/comic-book-color-07_13.png" /><br><br><br> <!-- the grayscale class proides the css for filtering color on mouse hover. the img-5-fade classes provides proper styling for the panel in style.css file. this is the fifth panel of the comic -->
                        <img class="grayscale img-6-fade" src="images/comic-book-color-07_16.png" /> <!-- the grayscale class proides the css for filtering color on mouse hover. the img-6-fade classes provides proper styling for the panel in style.css file. this is the sixth panel of the comic -->
                        <img class="grayscale img-7-fade" src="images/comic-book-color-07_18.png" /> <!-- the grayscale class proides the css for filtering color on mouse hover. the img-7-fade classes provides proper styling for the panel in style.css file. this is the seventh panel of the comic -->
                    </div> <!-- comic-bg-div-fade ends here -->

                </div> <!-- col-md-6 ends here -->

                <div class="col-md-3" style="margin-top: 35%;"> <!-- col-md-3, aga, bootstrap please. the styling from top is given to create a gap of 54% of the total web page. This div contains the png which indicates the user to scroll down  -->
                    <img src="images/bg-scroll-down.png" class="bg-scroll-fade" /> <!-- this tag contains the 'scroll down sparky!' indicating png image. the bg-scroll-fade is used in main.js for the fading effect. Also, in responsive-devices.css this png is removed due to size constraints -->
                </div> <!-- end of col-md-3 -->

                <div class="col-md-5 col-sm-push-3 epic-div"> <!-- col-md-5 and col-sm-push-3 are bootstrap. please refer the documentation for more information. the epic-div class gives it styling in style.css, also the fading effect in main.js -->
                    <img src="images/epic-shit.png" class="epic-shit"/> <!-- this image contains the description of the coming soon sbc website. Also this image's fading effect is given in main.js and accordingly styles are in style.css and responsive-devices.css -->
                </div> <!-- end of col-md-5 col-sm-push-3 epic-div -->

            </div> <!-- end of col-md-12 -->

        </div> <!-- end of row hidden-row -->

        <div class="row hidden-row"> <!-- beginning of a new row hidden-row for containing the mp3 player -->

            <div class="col-sm-1"> <!--bootstrap code col-sm-1 -->
                <img src="images/bg-music-arrow.png" class="bg-arrow-music-fade"/> <!-- contains the image which points to music player -->

                <div id="sm2-container"> <!-- sm2-container is required by the soundmanager2 mp3 player, to know more check out hte website -->
                    <!-- flash movie is added here -->
                </div>

                <div style="margin-top:20%"> <!-- create a div with margin from top as 20% of page height -->
                   <div class="mp3-player-display"><div class="ui360 mp3-display-2"><a href="mp3/1.mp3"></a></div></div> <!-- the mp3 player-display class is used on mobiles while the mp3-display-2 class is used on desktops for styling. The ui360 is by default the class and styling for the mp3 player in 360player.css. the anchor tag, which is the 'a' tag, specifies the mp3 player file path -->
                </div> <!-- end of div with margin-top styling -->

            </div> <!-- end of col-sm-1 -->

        </div> <!-- end of row hidden-row -->

    </div> <!-- end of container-fluid container-va -->
